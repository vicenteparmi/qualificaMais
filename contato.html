<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagens/logo.png">
    <title>FLAVORA | Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
</head>
<script src="js/script.js"></script>

<body>
    <header id="cabecalho">
        <img src="imagens/logo.svg" alt="Logo FLAVORA" id="logo">
        <!--menu-->
        <nav id="menu">
            <a href="index.html">Início</a>
            <a href="equipe.html">Equipe</a>
            <a href="blog.html">Blog</a>
            <a class="selected" href="contato.html">Contato</a>
        </nav>
        <!-- conteudo do cabeçalho -->
    </header>
    <h2>Converse com a gente!</h1>
        <form action="index.html" method="POST" onchange="updateData()">
            <fieldset id="usuario">
                <legend>Dados principais</legend>
                <label for="nome">Nome completo: </label>
                <input type="text" name="nome" id="nome" placeholder="Nome e Sobrenome">
                <br>
                <label for="nasc">Data de nascimento: </label>
                <input type="date" name="nasc" id="nasc">
                <br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="email@exemplo.com">
                <br>
                <label for="tel">Telefone: </label>
                <input type="tel" name="tel" id="tel" placeholder="(xx) xxxxx-xxxx">
                <br>
                <fieldset>
                    <legend>Gênero</legend>
                    <input type="radio" name="sexo" id="masc" value="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="fem" value="fem">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="sexo" id="outro" value="other">
                    <label for="outro">Outro</label>
                </fieldset>
            </fieldset>

            <fieldset id="endereço">
                <legend>Endereço</legend>
                <label for="rua">Endereço: </label>
                <input type="text" name="rua" id="rua" placeholder="Rua, número e bairro">
                <br>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="Nome da Cidade">
                <br>
                <label for="estado">Estado: </label>
                <input type="text" name="estado" id="estado" placeholder="Ex.: PR">
            </fieldset>
            <fieldset>
                <legend>Mensagem</legend>
                <textarea name="message" id="message" cols="120" rows="10"
                    placeholder="Escreva aqui a sua mensagem e após clique em enviar."></textarea>
            </fieldset>
            <fieldset>
                <legend>Confira seus dados antes de enviar</legend>
                <p>
                    Nome: <span id="fnome"></span><br>
                    Idade: <span id="fidade"></span><br>
                    Email: <span id="femail"></span><br>
                    Telefone: <span id="ftelefone"></span><br>
                    Endereço: <span id="fendereco"></span><br>
                </p>
                <p>
                    Mensagem: "<span id="fmensagem"></span>"
                </p>
                <input class="button important" type="reset" value="Limpar">
                <input class="button" type="submit" value="Enviar" onclick="alert('Mensagem enviada!')">
            </fieldset>
        </form>
        <footer id="rodape">
            <a href="https://www.instagram.com/" target="_blank"><img src="imagens/instagram.png" /></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="imagens/youtube.png" /></a>
            <p>&copy Matheus & Vicente 2021<br><a href="mailto:flavora@food.com">flavora@food.com</a></p>
        </footer>
</body>

</html>
